name: Frontend - Deploy to S3 & CloudFront

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - '.github/workflows/front.yml'
  workflow_dispatch: {}

env:
  AWS_REGION: us-east-1
  FRONT_BUCKET: frontend-nutrabiotics
  CLOUDFRONT_ID: CLOUDFRONT_DISTRIBUTION_ID_NUTRABIOTICS  # üîÅ reemplaza por el ID real de la distro
  REACT_APP_BACKEND_URL: https://api.nutrabiotics.mozartia.com
  NODE_ENV: production

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build & Upload Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::534039229473:role/nutrabiotics-gha-role

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Fix Babel missing plugin
        run: npm install --save-dev @babel/plugin-proposal-private-property-in-object

      - name: Build React app
        run: CI=false npm run build

      - name: Sync to S3
        run: aws s3 sync build/ s3://${{ env.FRONT_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_ID }} \
            --paths "/*"
