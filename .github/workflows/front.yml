name: Frontend - Deploy to S3 & CloudFront

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - '.github/workflows/front.yml'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch: {}

env:
  AWS_REGION: us-east-1
  FRONT_BUCKET: frontend-nutrabiotics
  CLOUDFRONT_ID: E3RGYYU59V80HM
  REACT_APP_BACKEND_URL: https://api.nutrabiotics.mozartia.com
  NODE_ENV: production

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build & Upload Frontend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::534039229473:role/nutrabiotics-gha-role

      - name: ğŸŸ¦ Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ§¹ Clean npm cache
        run: npm cache clean --force

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§± Build React app (Vite 7)
        run: CI=false npm run build

      - name: â˜ï¸ Sync build to S3 (carpeta correcta: dist/)
        run: aws s3 sync dist/ s3://${{ env.FRONT_BUCKET }} --delete

      - name: ğŸ” Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_ID }} \
            --paths "/*"
